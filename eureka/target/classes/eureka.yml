server:
# 服务端口
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
  # 是否向 Eureka 注册服务。该应用为服务注册中心，不需要自注册，设置为 false
    registerWithEureka: false
    # 是否检索服务。该应用为服务注册中心，职责为注册和发现服务，无需检索服务，设置为 false
    fetchRegistry: false
  server:
  # 设置同步为空时的等待时间。默认 5 * MINUTES
    waitTimeInMsWhenSyncEmpty: 0